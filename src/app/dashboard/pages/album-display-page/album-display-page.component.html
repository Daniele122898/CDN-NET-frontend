<div *ngIf="this.error && this.error.length > 0" class="error-banner">
    <p class="banner-text">{{this.error}}</p>
</div>

<div class="content-container flex-direction-col">
    <div class="option-header justify-content-flex-end">
        <button class="button danger-button" (click)="removeAlbum()">Remove Album</button>
        <button class="button danger-button" (click)="removeAlbumWithFiles()">Remove Album and Files</button>
    </div>
    <app-file-grid [files]="files" (removeFileEvent)="removeFile($event)"></app-file-grid>
    <p *ngIf="files == null || files.length == 0">You uploaded no files</p>
</div>
